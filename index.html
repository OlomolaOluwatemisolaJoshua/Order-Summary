<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="mainDiv">
      
      <div class="div1">
        <img src="images/illustration-hero.svg" alt="" class="image">
      </div>

      <div class="div2">

        <div class="divv">
          <h2>Order Summary</h2>
          <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>

          <div class="divv1">

            <div class="div3">
              <img src="images/icon-music.svg" alt="" class="music">

              <div class="plan">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="" class="change">Change</a>
          </div>

          <div class="pay">
            <button>Proceed to Payment</button>
            <a href="" class="Cancel">Cancel Order</a>
          </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/OlomolaOluwatemisolaJoshua" target="_blank">Olomola Oluwatemisola Joshua</a>.
  </div>
</body>
</html>
